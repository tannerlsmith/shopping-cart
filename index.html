<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanner's Ties</title>
    <link rel="stylesheet" href="sources/style.css"/>
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav"></nav>
        <p class="header-offer">Free shipping for orders over $50!</p>
    </header>
    
    <section class="hero">
        <div class="text-box">
            <h1 class="brand-name brand-name-large">Woolen Ties</h1>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">Store</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Tie</span>
                <img class="shop-item-image" src="sources/images/s_SplitShire-197.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Add</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Item</span>
            <span class="cart-price cart-header cart-column">Price</span>
            <span class="cart-quantity cart-header cart-column">Quantity</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Check out</button>
    </section>

        
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="footer-h3">Made by Tanner, 2021.</h3>
        </div>
    </footer>
    
</body>
</html>
