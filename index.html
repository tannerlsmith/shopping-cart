<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanner's Ties</title>
    <link rel="stylesheet" href="sources/style.css"/>
    <script src="store.js" async></script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav"></nav>
        <h1 class="brand-name brand-name-large">Woolen Ties</h1>
    </header>
    
    <section class="hero">
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="sources/images/s_SplitShire-197.jpg" width="100" height="100">
                    <span class="cart-item-title">Tie</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price"></span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
        
        <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="footer-h3">Made by Tanner, 2021.</h3>
        </div>
    </footer>
    
</body>
</html>
